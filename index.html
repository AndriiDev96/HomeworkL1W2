<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Funstions</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
      <h2>Select the convert option.</h2>
      <div class="block-button">
        <button type="button" id="btn-uah">UAH</button>
        <button type="button" id="btn-usd">USD</button>
      </div>
      <div class="result-convert">
        <div class="result-uah">
          <h4>UAH</h4>
          <hr>
        </div>
        <div class="result-usd">
          <h4>USD</h4>
          <hr>
        </div>
      </div>
    </div>

    <div class="content">
      <h1 class="text-center">Java<span>S</span>cript</h1>
    </div>
    <script src="script.js"></script>
  </body>
</html>
